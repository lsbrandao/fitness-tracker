<section>
  <form
   [formGroup]="loginForm"
   (ngSubmit)="onSubmit()"
   fxLayout="column"
   fxLayoutAlign="center center"
   fxLayoutGap="10px">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email"
        #emailInput>
        <mat-error align="end" *ngIf="loginForm.controls.email.hasError('required')">Field must not be empty</mat-error>
        <mat-error align="end" *ngIf="loginForm.controls.email.hasError('email')">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Min. 6 characters">
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password">
        <mat-error align="end" *ngIf="loginForm.controls.password.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLoading$ | async)"
    type="submit" 
    mat-raised-button 
    color="primary"
    [disabled]="loginForm.invalid"
    >Submit</button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
