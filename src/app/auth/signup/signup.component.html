<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
       type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Min. 6 characters">
      <input 
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel">
      <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Must be 6 characters or longer</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker" 
        placeholder="Birthdate"
        ngModel
        name="bithdate"
        required
        [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox
        ngModel
        name="agree"
        required
        color="primary">Agree to terms and conditions</mat-checkbox>  
    <button *ngIf="!isLoading"
      type="submit" 
      mat-raised-button 
      color="primary"
      [disabled]="f.invalid">Submit</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
