      <span class="nav-icons">Home</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item [routerLink]="['/signup']" (click)="onSidenavClose()">
      <mat-icon>face</mat-icon>
      <span class="nav-icons">Signup</span>
  </a>
